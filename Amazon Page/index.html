<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body>
    <header id="top">
      <img src="./assets/images/logo.png" alt="logo" />
      <div class="navbar">
        <ul class="menu">
          <li>
            <a href="#"> All </a>
          </li>
          <li>
            <a href="#"> Today's deals </a>
          </li>
          <li>
            <a href="#"> Customer Service </a>
          </li>
          <li>
            <a href="#"> Registry </a>
          </li>
          <li>
            <a href="#"> Gift Cards </a>
          </li>
          <li>
            <a href="#"> Sell </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="banner-yellow">
        <span>Shop All Holiday Gift Cards</span>
      </div>

      <div class="banner-green">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div class="banner-top-cards">
        <h5>Find the perfect gift</h5>
        <p><a href="">Shop now</a></p>
      </div>

      <div class="container-cards">
        <div class="card">
          <img src="./assets/images/img_1.jpg" alt="img1" />
        </div>
        <div class="card">
          <img src="./assets/images/img_2.jpg" alt="img2" />
        </div>
        <div class="card">
          <img src="./assets/images/img_3.jpg" alt="img3" />
        </div>
        <div class="card">
          <img src="./assets/images/img_4.jpg" alt="img4" />
        </div>
      </div>

      <div class="banner-x">
        <img src="./assets/images/img_9.png" alt="img9" />
        <h5>Play the gifting game</h5>
        <span><a href="#">Shop gaming</a></span>
      </div>

      <div class="banner-x">
        <img src="./assets/images/img_10.png" alt="img10" />
        <h5>The sound of cheer</h5>
        <span><a href="#">Shop Audio & Accessories</a></span>
      </div>
    </div>
    <div class="back-top">
      <h5><a style="color: white" href="#top">Back to top</a></h5>
    </div>
    <footer>
      <img src="./assets/images/logo.png" alt="logo" />
    </footer>
  </body>
</html>
